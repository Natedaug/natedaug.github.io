---
title: Home
layout: default
weight: 1
exclude_from_search: true
---

<!-- This loops through the paginated posts -->

<ul class="quickstart-timeline">

{% for post in paginator.posts %}

      <!-- list posts -->
      <!---->
      <li class="section scrollspy gotoPost" id="{{post.title | slugify}}">
        <br>
        <div class="quickstart-timeline-inverted">
          <div class="quickstart-timeline-badge z-depth-2">{{ post.date | date: "%d" }}</div>
          <div class="quickstart-timeline-panel">
            <div class="quickstart-timeline-heading">
              <blockquote class="quickstart-timeline-title">
                <h4><a class="postLink" href="{{ post.url }}">{{ post.title }}</a></h4>
              </blockquote>
            </div>
            <h5>{{post.subtitle}}</h5>
            <div class="quickstart-timeline-body">
              {% for tag in post.tags %}
                <a class = "chip" href="tag/#{{ tag | slugify }}">{{ tag }} </a>
              {% endfor %}
              <div class="content">

                {{ post.content }}

              </div>
            </div>
          </div>
        </div>
      </li>

{% endfor %}
</ul>
